<html lang="zh-CN">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              serif: ['"Noto Serif SC"', 'ui-serif', 'Georgia', 'Cambria', "Times New Roman", 'Times', 'serif'],
            },
            colors: {
              brand: {
                bg: '#FDFBF7', // Creamy off-white
                text: '#1A1A1A', // Soft black
                secondary: '#888888',
                accent: '#FF6B4A', // Legacy
                orange: '#FF8F70', // New Soft Orange
                pink: '#FF5D8D',   // New Vibrant Pink
                surface: '#FFFFFF',
                line: '#E5E5E5',
                highlight: '#FFF0F5' // Pinkish tint
              }
            },
            boxShadow: {
              'soft': '0 4px 20px rgba(0, 0, 0, 0.03)',
              'card': '0 1px 3px rgba(0,0,0,0.05)',
              'glow': '0 4px 20px rgba(255, 93, 141, 0.2)'
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #FF8F70 0%, #FF5D8D 100%)'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFBF7;
        color: #1A1A1A;
        -webkit-font-smoothing: antialiased;
        /* 防止微信/系统字体缩放 */
        -webkit-text-size-adjust: 100% !important;
        text-size-adjust: 100% !important;
      }
      /* 分享卡片强制锁定字体大小 */
      #share-card-node, #share-card-node * {
        -webkit-text-size-adjust: 100% !important;
        text-size-adjust: 100% !important;
      }
      /* Hide scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .blur-orb {
        position: fixed;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        pointer-events: none;
      }
    </style>
